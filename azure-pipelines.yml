        displayName: Create Anaconda environment
      - script: |
          source activate ntedit_ci
          conda install --yes --quiet --name ntedit_ci -c conda-forge -c bioconda compilers llvm-openmp make btllib perl zlib clang-tools meson ninja nthits ntcard boost
        displayName: Install Anaconda packages
