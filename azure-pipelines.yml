trigger:
- add_makefile

pool:
  vmImage: 'ubuntu-latest'

steps:

- script: |
    sudo apt-get update -qq
    sudo apt-get install -qq gcc g++ libopenmpi-dev libgtest-dev
  displayName: 'Install dependencies'
- script: |
    make ntedit
  displayName: 'Compiling ntedit'


